<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5FL0QV50B2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-5FL0QV50B2');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product - Kennedy Street Tacos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/merch.css">
    <style>
        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .product-images {
            position: relative;
        }

        .product-main-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-thumbnails {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .product-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .product-thumbnail:hover,
        .product-thumbnail.active {
            opacity: 1;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Alfa Slab One', cursive;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-description {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .size-selector {
            margin-bottom: 2rem;
        }

        .size-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .size-option {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .size-option:hover {
            border-color: var(--primary-color);
        }

        .size-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart-btn:hover {
            background: #c41329;
        }

        .product-details {
            margin-top: 2rem;
        }

        .details-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .details-content {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="images/svgs/KST logo red.svg" alt="Kennedy Street Tacos Logo">
            </a>
        </div>
        <div class="header-right">
            <div class="merch-preorder">
                <a href="/merch.html">MERCH STORE</a>
            </div>
            <div class="flag">
                <img src="images/svgs/flag.svg" alt="Flag">
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main style="margin-top: 52px;">
        <div class="product-container">
            <div class="product-images">
                <img src="" alt="" class="product-main-image" id="mainImage">
                <div class="product-thumbnails" id="thumbnails">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title" id="productTitle"></h1>
                <div class="product-price" id="productPrice"></div>
                <div class="product-description" id="productDescription"></div>
                
                <div class="size-selector">
                    <label>Size:</label>
                    <div class="size-options">
                        <div class="size-option" data-size="S">S</div>
                        <div class="size-option" data-size="M">M</div>
                        <div class="size-option" data-size="L">L</div>
                        <div class="size-option" data-size="XL">XL</div>
                    </div>
                </div>

                <div class="quantity-selector">
                    <label>Quantity:</label>
                    <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" id="quantity">
                    <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                </div>

                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>

                <div class="product-details">
                    <h2 class="details-title">Product Details</h2>
                    <div class="details-content" id="productDetails">
                        <!-- Product details will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-popup" id="cartPopup">
            <div class="cart-content">
                <button class="close-cart" onclick="closeCart()">&times;</button>
                <h3>Shopping Cart</h3>
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-button" onclick="showCheckoutForm()">Proceed to Checkout</button>
            </div>
        </div>
        <div class="cart-overlay" onclick="closeCart()"></div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/kennedystreettacos/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Kennedy Street Tacos. All rights reserved.</p>
    </footer>

    <script src="js/env.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
